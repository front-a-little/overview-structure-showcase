<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="overview">
      <div class="overview__inner">
          <div class="overviewfilters">
            <taxonomyfilter :model="filterModel" id="regions" @filter-selected="updateFilters" label="Regions"></taxonomyfilter>
            <taxonomyfilter :model="filterModel" id="types" @filter-selected="updateFilters" label="Types"></taxonomyfilter>
            <taxonomyfilter :model="filterModel" id="industries" @filter-selected="updateFilters" label="Industries"></taxonomyfilter>
          </div>
          <resultlist></resultlist>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
